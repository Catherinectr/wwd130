<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Schedule</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/dryoarlogo.png" alt="Dry Oar Logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="site-plan-rafting.html">Site Plan Rafting</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div class="slideshow-container">

        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/ST1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/ST2.jpg" style="width:100%">
         </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/ST4.jpeg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div id="schedule">
        <section id="schedule-msg">
            <h2 class="schedule-title">Rates/Dates</h2>
            <h4 class="schedule-subtitle">Prices and Dates for our 2016 Season</h4>
            
        </section>
    </div>

    <main class="schedule-table">
        <section>
            <img src="images/schedule-table.png" alt="Schedule Table">                    
        </section>        
    </main>

    <footer>
        <p>Dry Oar &copy; 2023 - Catherine Purushottam</p>
        <p><a href="schedule.html">Schedule</a></p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
       
    </footer>

</body>
</html>
